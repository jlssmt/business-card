<div class="item-group" *ngFor="let group of data">
  <p class="mat-h2">{{group.groupName}}</p>
  <div class="item" *ngFor="let item of group.skills">
    <span>{{item.skillName}}</span>
    <mat-progress-bar mode="determinate" [value]="item.percentage" color="accent"></mat-progress-bar>
  </div>
</div>
